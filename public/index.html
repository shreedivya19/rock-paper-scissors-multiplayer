<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            margin-bottom: 2rem;
        }

        .room-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .room-input {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            min-width: 200px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .players-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
        }

        .player-card.current-player {
            border: 2px solid #4ecdc4;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .choice-btn {
            font-size: 3rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .choice-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .choice-btn.selected {
            background: #4ecdc4;
            transform: scale(1.2);
        }

        .game-status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .round-result {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .score {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .waiting {
            opacity: 0.7;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .room-input {
                flex-direction: column;
            }
            
            .players-section {
                grid-template-columns: 1fr;
            }
            
            .choices {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Rock Paper Scissors</h1>
        
        <div class="room-section" id="roomSection">
            <h3>Join or Create Room</h3>
            <div class="room-input">
                <input type="text" id="roomId" placeholder="Enter Room ID (or leave blank to create new)" />
                <input type="text" id="playerName" placeholder="Your Name" required />
                <button onclick="joinRoom()">Join Room</button>
            </div>
            <p>Share the Room ID with friends to play together!</p>
        </div>

        <div class="game-info" id="gameInfo" style="display: none;">
            <div class="game-status">
                <div>Room ID: <strong id="currentRoom"></strong></div>
                <div>Round: <span id="currentRound">1</span> / 5</div>
            </div>
        </div>

        <div class="players-section" id="playersSection" style="display: none;">
            <div class="player-card" id="player1Card">
                <h4 id="player1Name">Player 1</h4>
                <div class="score" id="player1Score">0</div>
                <div id="player1Choice">ü§î</div>
            </div>
            <div class="player-card" id="player2Card">
                <h4 id="player2Name">Player 2</h4>
                <div class="score" id="player2Score">0</div>
                <div id="player2Choice">ü§î</div>
            </div>
        </div>

        <div class="choices" id="choicesSection" style="display: none;">
            <button class="choice-btn" onclick="makeChoice('rock')">ü™®</button>
            <button class="choice-btn" onclick="makeChoice('paper')">üìÑ</button>
            <button class="choice-btn" onclick="makeChoice('scissors')">‚úÇÔ∏è</button>
        </div>

        <div class="game-status" id="statusSection" style="display: none;">
            <div id="gameStatus">Waiting for players...</div>
            <div class="round-result" id="roundResult"></div>
            <button id="nextRoundBtn" onclick="nextRound()" style="display: none;">Next Round</button>
            <button id="newGameBtn" onclick="newGame()" style="display: none;">New Game</button>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            roomId: null,
            playerName: null,
            players: {},
            currentRound: 1,
            maxRounds: 5,
            choices: {},
            scores: { player1: 0, player2: 0 },
            gameOver: false,
            isMyTurn: true
        };

        // Generate random room ID
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Join or create room
        function joinRoom() {
            const roomId = document.getElementById('roomId').value.trim() || generateRoomId();
            const playerName = document.getElementById('playerName').value.trim();
            
            if (!playerName) {
                alert('Please enter your name!');
                return;
            }

            gameState.roomId = roomId;
            gameState.playerName = playerName;

            // For demo purposes, we'll simulate multiplayer locally
            // In a real implementation, this would connect to a server
            startGame(roomId, playerName);
        }

        function startGame(roomId, playerName) {
            // Hide room section, show game
            document.getElementById('roomSection').style.display = 'none';
            document.getElementById('gameInfo').style.display = 'block';
            document.getElementById('playersSection').style.display = 'grid';
            document.getElementById('choicesSection').style.display = 'flex';
            document.getElementById('statusSection').style.display = 'block';

            // Set room info
            document.getElementById('currentRoom').textContent = roomId;

            // For demo, create two players
            gameState.players = {
                player1: playerName,
                player2: 'Waiting for player...'
            };

            updatePlayerDisplay();
            updateStatus('Share Room ID: ' + roomId + ' with a friend to play!');

            // Simulate second player joining after 3 seconds
            setTimeout(() => {
                gameState.players.player2 = 'Friend';
                updatePlayerDisplay();
                updateStatus('Both players ready! Make your choice!');
            }, 3000);
        }

        function updatePlayerDisplay() {
            document.getElementById('player1Name').textContent = gameState.players.player1;
            document.getElementById('player2Name').textContent = gameState.players.player2;
            document.getElementById('player1Score').textContent = gameState.scores.player1;
            document.getElementById('player2Score').textContent = gameState.scores.player2;
            document.getElementById('currentRound').textContent = gameState.currentRound;

            // Update choice displays
            document.getElementById('player1Choice').textContent = 
                gameState.choices.player1 ? getChoiceEmoji(gameState.choices.player1) : 'ü§î';
            document.getElementById('player2Choice').textContent = 
                gameState.choices.player2 ? getChoiceEmoji(gameState.choices.player2) : 'ü§î';
        }

        function getChoiceEmoji(choice) {
            const emojis = { rock: 'ü™®', paper: 'üìÑ', scissors: '‚úÇÔ∏è' };
            return emojis[choice] || 'ü§î';
        }

        function makeChoice(choice) {
            if (gameState.gameOver) return;

            // Clear previous selections
            document.querySelectorAll('.choice-btn').forEach(btn => btn.classList.remove('selected'));
            
            // Mark selected choice
            event.target.classList.add('selected');
            
            gameState.choices.player1 = choice;
            updatePlayerDisplay();

            // Simulate opponent choice after 1-2 seconds
            setTimeout(() => {
                const choices = ['rock', 'paper', 'scissors'];
                gameState.choices.player2 = choices[Math.floor(Math.random() * 3)];
                updatePlayerDisplay();
                resolveRound();
            }, 1000 + Math.random() * 1000);

            updateStatus('Waiting for opponent...');
        }

        function resolveRound() {
            const p1Choice = gameState.choices.player1;
            const p2Choice = gameState.choices.player2;
            
            let result = '';
            
            if (p1Choice === p2Choice) {
                result = "It's a tie!";
            } else if (
                (p1Choice === 'rock' && p2Choice === 'scissors') ||
                (p1Choice === 'paper' && p2Choice === 'rock') ||
                (p1Choice === 'scissors' && p2Choice === 'paper')
            ) {
                result = "You win this round!";
                gameState.scores.player1++;
            } else {
                result = "Opponent wins this round!";
                gameState.scores.player2++;
            }

            document.getElementById('roundResult').textContent = result;
            updatePlayerDisplay();

            // Check if game is over
            if (gameState.currentRound >= gameState.maxRounds) {
                endGame();
            } else {
                document.getElementById('nextRoundBtn').style.display = 'inline-block';
            }
        }

        function nextRound() {
            gameState.currentRound++;
            gameState.choices = {};
            
            document.getElementById('nextRoundBtn').style.display = 'none';
            document.getElementById('roundResult').textContent = '';
            document.querySelectorAll('.choice-btn').forEach(btn => btn.classList.remove('selected'));
            
            updatePlayerDisplay();
            updateStatus('Round ' + gameState.currentRound + ' - Make your choice!');
        }

        function endGame() {
            gameState.gameOver = true;
            const p1Score = gameState.scores.player1;
            const p2Score = gameState.scores.player2;
            
            let finalResult = '';
            if (p1Score > p2Score) {
                finalResult = 'üéâ You won the game!';
            } else if (p2Score > p1Score) {
                finalResult = 'üòî You lost the game!';
            } else {
                finalResult = "ü§ù It's a tie game!";
            }
            
            updateStatus(`Game Over! Final Score: ${p1Score} - ${p2Score}. ${finalResult}`);
            document.getElementById('newGameBtn').style.display = 'inline-block';
        }

        function newGame() {
            gameState = {
                roomId: gameState.roomId,
                playerName: gameState.playerName,
                players: gameState.players,
                currentRound: 1,
                maxRounds: 5,
                choices: {},
                scores: { player1: 0, player2: 0 },
                gameOver: false,
                isMyTurn: true
            };
            
            document.getElementById('newGameBtn').style.display = 'none';
            document.getElementById('roundResult').textContent = '';
            document.querySelectorAll('.choice-btn').forEach(btn => btn.classList.remove('selected'));
            
            updatePlayerDisplay();
            updateStatus('New game started! Make your choice!');
        }

        function updateStatus(message) {
            document.getElementById('gameStatus').textContent = message;
        }
    </script>
</body>
</html>
